---
layout: page
---
<style>
    .aspect-ratio {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56%;
    }

    .aspect-ratio iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
</style>
<section class="module-extra-small" id="services">
    <div class="container" id="services-s">
        {% for video in site.data.drone %}
        {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
        {% if thecycle == 'odd' %}
        <div class="row multi-columns-row video-item {% if forloop.first %}first {% endif %} video-item--even">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <iframe src="https://player.vimeo.com/video/{{ video.id }}?title=0&byline=0&portrait=0" frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h3>{{ video.titre }}</h3>
                {{ video.description | markdownify }}
            </div>
        </div>
        {% else %}
        <div class="row multi-columns-row video-item video-item--odd">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3>{{ video.titre }}</h3>
                {{ video.description | markdownify }}
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <iframe src="https://player.vimeo.com/video/{{ video.id }}?title=0&byline=0&portrait=0" frameborder="0"
                        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</section>
