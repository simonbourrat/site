---
layout: page
---
<style>
  .contact--bg {
    background: rgba(17, 17, 17, 0.8);
    margin-right: 0;
    margin-left: 0;
  }
</style>
<section class="module home-section home-full-height bg-dark  bg" id="contact"
         data-background="assets/images/contact_bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="module-title font-alt">Contact</h2>
        <div class="module-subtitle font-serif">
            <blockquote>
                <p style="margin-bottom: 0.3em;">« {{ site.data.contact.quote }} »</p>
                <p style="text-align: right;"><cite>Mark Twain</cite></p></blockquote>

        </div>
      </div>
    </div>
    <div class="row mb-20">
      <div class="col-sm-6 col-sm-offset-3 medium-text">
          <div class="row">
            <div class="col-lg-6"><span class="icon-envelope" style="width: 20px"></span> <a href="mailto:{{site.data.contact.email}}">{{site.data.contact.email}}</a></div>
            <div class="col-lg-6 phone-number"><span class="icon-mobile" style="width: 20px"></span> <a href="tel:{{site.data.contact.phone.number}}">{{site.data.contact.phone.display}}</a></div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form name="contact" netlify-honeypot="phone" netlify>
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Votre nom*"
                   required="required"
                   data-validation-required-message="Veuillez saisir votre nom."/>
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email"
                   placeholder="Votre email*" required="required"
                   data-validation-required-message="Veuillez saisir votre adresse email."/>
            <p class="help-block text-danger"></p>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="7" id="message" name="message"
                      placeholder="Votre message*" required="required"
                      data-validation-required-message="Veuillez saisir votre message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div class="text-center">
            <button class="btn btn-block btn-round btn-d" id="cfsubmit" type="submit">Envoyer
            </button>
          </div>
        </form>
        <div class="ajax-response font-alt" id="contactFormResponse"></div>
      </div>
    </div>
  </div>
</section>
